<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GuessingGame</title>
    
    <script src="scripts.js"></script>  
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" src="style.css"/>
</head>
<body class="d-flex flex-column text-black">
    <section class="d-flex align-items-center justify-content-center align-self-center">
        <div class="col">
            <h1>Number Guessing Game</h1>
            <h4>Your number is between 1 and 10</h4>
            <h3 id="guessRemain">Remaining Guesses</h3>
            <p id="guessCount"></p>
            <h2>The result number is:</h2>
            <h4 id="hint"></h4>
            <p id="message"></p>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1">Your Guess</span>
                </div>
                <input id="inputNumber" autofocus type="number"/>
              </div>
            <button id="guessButton" class="btn btn-primary" >Guess</button>
            <button id="resetButton" class="btn btn-primary" >Reset</button>
            <div>
                <h4>History</h4>
                <p id="History"></p>
                <p id="timecount"></p>
            </div>
        </div>
   
    </section>
    
</body>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script src="test.js"></script>
</html>
